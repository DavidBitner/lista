<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Lista</h1>
    <div class="btns">
      <a href="#" class="btn" id="adicionar">ADICIONAR</a>
      <a href="#" class="btn" id="excluir">EXCLUIR</a>
    </div>
    <div class="container">
      <table id="tabela">
        <thead>
          <th>ID</th>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Detalhes</th>
          <th>Data</th>
        </thead>

        <tbody id="body">
          <tr>
            <td>teste</td>
            <td>Nome_Teste</td>
            <td>Tipo_Teste</td>
            <td>Detalhes_Teste</td>
            <td>Data_Teste</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="modal" id="modal-adicionar">
      <div class="modal-content">
        <h2 class="titulo">Adicionar item a lista</h2>
        <input type="text" name="nome" id="nome" placeholder="Nome" />
        <input type="text" name="tipo" id="tipo" placeholder="Tipo" />
        <input
          type="text"
          name="detalhes"
          id="detalhes"
          placeholder="Detalhes"
        />
        <a href="#" class="btn btn-sml" id="modal-adicionar-cancelar"
          >CANCELAR</a
        >
        <a href="#" class="btn btn-sml" id="modal-adicionar-confirmar"
          >CONFIRMAR</a
        >
      </div>
    </div>

    <div class="modal" id="modal-excluir">
      <div class="modal-content">
        <h2 class="titulo">Excluir item da lista</h2>
        <input type="text" name="id" id="id" placeholder="ID" />
        <a href="#" class="btn btn-sml" id="modal-excluir-cancelar">CANCELAR</a>
        <a href="#" class="btn btn-sml" id="modal-excluir-confirmar"
          >CONFIRMAR</a
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
